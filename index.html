---
layout: default
title: Free time  - Use your free time to watch lectures!
---
<section class="intro">
  <h2 class="text-intro">Lorem ipsum dolor sit amet.</h2>
</section>

<main id="main" role="main" class="main">
  {% for post in paginator.posts  %}
	<section class="lectures">
    <article class="lecture-content">
      <a href="{{ post.link }}" class="lecture-thumbnails mfp-iframe" target="_blank">
        {% include icon-angularjs.html %}

      	<img src="/assets/image/palestrante-default.jpg" alt="{{ post.title }}" data-echo=" {{ post.img }}">
      </a>

      <a class="lecture-info mfp-iframe" href="{{ post.link }}">
        <span class="lecture-date">{{ post.date | date: '%d %B, %Y' }} at {{ post.locality }}</span>
        <h2 class="lecture-title">{{ post.title }}</h2>
      </a>
    </article>
	</section>
  {% endfor %}
</main>
