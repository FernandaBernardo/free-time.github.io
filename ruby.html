---
layout: default
title: Free time - Ruby
permalink: /ruby/
titlesecondary: Category Ruby
---

{% for post in site.categories.ruby %}
<section class="lectures">
  <article class="lecture-content">
    <a href="{{ post.link }}" class="lecture-thumbnails mfp-iframe" target="_blank">
      <img src="{{ post.img }}" alt="{{ post.title }}">
    </a>

    <a class="lecture-info mfp-iframe" href="{{ post.link }}">
      <h2 class="lecture-title">{{ post.title }}</h2>
    </a>
  </article>
</section>
{% endfor %}
